<app-navbar></app-navbar>
<div class="container p-3">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Course Title</label>
                    <input [(ngModel)]="courseTitle" type="text" class="form-control" name="courseTitle" >
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Course Duration</label>
                    <input  [(ngModel)]='courseDuration' type="text" class="form-control" name="courseDuration">
                </div>
                <div class="col col-12 col-sm-12  col-md-12  col-lg-12  col-xl-12  col-xxl-12 ">
                    <label for="" class="form-label">Course Description</label>
                    <input [(ngModel)]="courseDescription" type="text" class="form-control" name="courseDescription">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">date</label>
                    <input [(ngModel)]="courseDate" type="text" class="form-control" name="courseDate">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Venue</label>
                    <input [(ngModel)]="courseVenue" type="text" class="form-control" name="courseVenue">
                </div>
                <div *ngIf="isError" class="error" >
                    <p>Error found</p>
                </div>
                <div *ngIf="!isError && isChange" class="success" >
                    <p>Successfully Added</p>
                </div>
                <div class="col col-12 col-sm-12 col-md-12  col-lg-12  col-xl-12  col-xxl-12 ">
                    <button class="btn btn-primary" (click)="showResult()">ADD</button>
                </div>
            </div>
        </div>
    </div>
</div>
